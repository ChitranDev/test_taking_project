{% extends 'base.html' %}


{% block title %}

<title>Create Online Test</title>

{% endblock %}



{% block body %}

<!-- multistep form -->
<form id="msform" action="/" method="POST">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Create Test</li>
        <li>Set Questions</li>
        <li>DONE!</li>
    </ul>
    <!-- fieldsets -->
    <fieldset style="width:93%; margin:0px 4%">
        <h2 class="fs-title">Create test</h2>
        <h3 class="fs-subtitle">This is step 1</h3>

        <!-- school Name -->
        <div style="margin:35px 0px 5px 0px">
            <h6 style="display:float; float: left; font-size:1rem;">School Name-</h6><input type="text" name="school_name"
                placeholder="School Name" required="required"
                data-validation-required-message="Please enter school name." />
        </div>

        <!-- Email- -->
        <div style="margin:5px 0px">
            <h6 style="display:float; float: left; font-size:1rem;">Email-</h6><input type="text" required="required" name="email"
                placeholder="email@example.com"
                data-validation-required-message="Please enter email address so that we can send further links to you." />
        </div>

        <!-- class -->
        <div style="margin:5px 0px">
            <h6 style="display:float; float: left; font-size:1rem;">Class-</h6><select multiple required="required" name="class"
                data-validation-required-message="Please select class of students whose test you want to take.">
                <option>Class: 1</option>
                <option>Class: 2</option>
                <option>Class: 3</option>
                <option>Class: 4</option>
                <option>Class: 5</option>
                <option>Class: 6</option>
                <option>Class: 7</option>
                <option>Class: 8</option>
                <option>Class: 9</option>
                <option>Class: 10</option>
                <option>Class: 11</option>
                <option>Class: 12</option>
            </select>
        </div>

        <!-- no of question -->
        <div style="margin:5px 0px">
            <h6 style="display:float; float: left; font-size:1rem;">Number Of Question-</h6><select multiple required="required"
                name="no_of_ques"
                data-validation-required-message="Please select number of questions you want in your test.">
                <option>5 Questions</option>
                <option>10 Questions</option>
                <option>15 Questions</option>
                <option>20 Questions</option>
                <option>25 Questions</option>
            </select>
        </div>

        <!-- type of questions -->
        <div style="margin:5px 0px">
            <h6 style="display:float; float: left; font-size:1rem;">Type Of Question-</h6><select multiple required="required"
                name="type_of_ques"
                data-validation-required-message="Please select type of questions you want in your test.">
                <option>MCQs type Questions</option>
                <option>long answer type Questions</option>
                <option>short answer type Questions</option>
            </select>
        </div>

        <!-- subject -->
        <div style="margin:5px 0px">
            <h6 style="display:float; float: left; font-size:1rem;">Subject-</h6>
            <input type="test" placeholder="Subject" required="required" name="subject"
                data-validation-required-message="Please enter subject." />
            <p class="help-block text-danger"></p>
        </div>

        <!-- set questions -->
        <div>
            <button class="next action-button" id="sendMessageButton" type="submit">SET QUSTIONS.</button>
        </div>


    </fieldset>
</form>

{% endblock %}
