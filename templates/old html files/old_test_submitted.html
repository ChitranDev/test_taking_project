{% extends 'base.html' %}


{% block title %}
<style>
    * {
      font-family: Helvetica, sans-serif;
    }
  </style>
<title>Online Test Created</title>
{% endblock %}

{% block body %}
<section class="page-section mt-0 " id="contact">
    <div class="container mt-0 bg-secondary " style="border-radius: 2%;">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-light mb-0  ">Successfully Test Submitted!</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="alert alert-warning alert-dismissible fade show " role="alert">
            <strong>Congratulations!</strong> Your test has been submitted successfully.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <button type="button" class="btn btn-outline-success"><a href="/test/{{sno}}/gsdfgfdshfdher">Check out! what you created.</a></button>

</section>

{% endblock %}
